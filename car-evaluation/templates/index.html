<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict E. coli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict E. coli</h1>
        <form action="/predict" method="post">
            <label for="feature1">mcg:</label>
            <input type="number" id="feature1" name="feature1" step="any" required>

            <label for="feature2">gvh:</label>
            <input type="number" id="feature2" name="feature2" step="any" required>

            <label for="feature3">lip:</label>
            <input type="number" id="feature3" name="feature3" step="any" required>

            <label for="feature4">chg:</label>
            <input type="number" id="feature4" name="feature4" step="any" required>

            <label for="feature5">aac:</label>
            <input type="number" id="feature5" name="feature5" step="any" required>

            <label for="feature6">alm1:</label>
            <input type="number" id="feature6" name="feature6" step="any" required>

            <label for="feature7">alm 2:</label>
            <input type="number" id="feature7" name="feature7" step="any" required>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
